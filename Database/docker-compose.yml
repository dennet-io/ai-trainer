services:
  database:
    image: 'postgres:latest'
    container_name: expeditie-db
    ports:
      - 15432:5432
    restart: unless-stopped
    environment:
      - POSTGRES_USER=$POSTGRESS_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    networks:
      - postgres-network
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4
    container_name: expeditie-pgadmin
    ports:
      - 15433:80
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - ./pgadmin-data/:/var/lib/pgadmin/
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise
    container_name: expeditie-grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=localhost:3000
    ports:
      - 3000:3000
    networks:
      - postgres-network
    volumes:
      - $PWD/grafana_data:/var/lib/grafana

volumes:
  grafana_data: {}

networks:
  postgres-network:
    driver: bridge
